<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <th>Cluster</th>
        <th>Topic</th>
        <th>Partitions</th>
        </thead>
        <tbody>
        <tr class="topic" data-ng-repeat="topic in topics" data-ng-click="getTopic(topic);">
            <td>{{topic.cluster}}</td>
            <td>{{topic.name}}</td>
            <td>{{topic.partitions.length}}</td>
        </tr>
        </tbody>
    </table>
</div>
